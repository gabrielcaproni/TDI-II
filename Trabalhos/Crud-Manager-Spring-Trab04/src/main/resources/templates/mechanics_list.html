<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="cabecalho :: head"></div>

<title>Crud Manager - Mecânico</title>
</head>
<body>

	<div th:include="navmenu :: header"></div>
		
	<div class="container my-2">
		<h1>Mecânico</h1>
		<div>
			<a th:href="@{mechanics/form}"
				class="btn btn-primary btn-sm mb-3 float-right"> Adicionar
				Mecânico </a>
		</div>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Especialidade</th>
					<th>Horário de atendimento</th>
					<th>Telefone</th>
					<th>Oficina</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="mechanic : ${mechanics}">
					<td th:text="${mechanic.getName()}"></td>
					<td th:text="${mechanic.getSpecialty()}"></td>
					<td th:text="${mechanic.getOpeningHours()}"></td>
					<td th:text="${mechanic.getPhone()}"></td>
					<td th:text="${mechanic.workshop.getWorkshopName}"></td>
					<td><a class="btn btn-primary"
						th:href="@{/mechanics/update/{id}(id = ${mechanic.getId()})}">Alterar</a>
						<a class="btn btn-danger"
						th:href="@{/mechanics/delete/{id}(id = ${mechanic.getId()})}">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
